<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greenhouse</title>
    <link rel="stylesheet" href="../static/main.css">
    <meta http-equiv="refresh" content="5"/>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Greenhouse</h1>
    </div>
    <div class="content">
        <div>
            The time is {{ time }}.
        </div>
        <div>
            <ul>
                {% for (light_level, time_added) in light_levels %}
                <li>{{ light_level }} - {{ time_added }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
